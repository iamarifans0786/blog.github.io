{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href=" {% static 'blog_app_files/home-style.css' %} ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Exo+2:ital@1&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-heading">
        <span>
            <h1>My Leatest Blogs ....</h1>
            <form  method="get" id="form-content">
                <input type="text" placeholder="Title..." name="search">
                <input type="submit"  value="Search" id="btn"> 
            </form>
        </span>    
        
    </div>
    <div class="main-box">


        {% for item in item %}


        <div class="box">
            <div class="blog-title">
                <h1> {{ item.title }} </h1>
            </div>
            <div class="blog-sub-title">
                <h3> {{ item.sub_title }} </h3>
            </div>
            <div class="blog-img">
                <img src=" {{ item.blog_image.url }} " alt="pic">
            </div>
            <div class="button-btn">
                <button><a href=" {% url 'explore_content' item.id %} "> Explore </a></button>
            </div>
        </div>

        {% endfor %}


    </div>
</body>

</html>
